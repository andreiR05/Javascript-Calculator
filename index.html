<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <div class="title"><h1><i><strong>Smart and Fast</strong></i></h1></div>

            <div><button id="steps" >Show Steps</button></div>

            <div class="calculator">

                
                <div class="screen2">

                </div>
                <div class="screen1">
                    
                </div>
                <div class="keys">
                    <div class="row">
                        <div class="button display btn7">7</div>
                        <div class="button display btn8">8</div>
                        <div class="button display btn9">9</div>
                        <div class="button display btn(">(</div>
                        <div class="button btnup"><i class="arrow-up"></i></div>
                        <div class="button display btn)">)</div>
                        <div data-key="8" class="button btndel">DEL</div>
                    </div>
                    <div class="row">
                        <div class="button display btn4">4</div>
                        <div class="button display btn5">5</div>
                        <div class="button display btn6">6</div>
                        <div class="button btnleft"><i class="arrow-left"></i></div>
                        <div class="button btndown"><i class="arrow-down"></i></div>
                        <div class="button btnright"><i class="arrow-right"></i></div>
                        <div class="button  operator btnraise">^</div>
                    </div>
                    <div class="row">
                        <div class="button display btn1">1</div>
                        <div class="button display btn2">2</div>
                        <div class="button display btn3">3</div>
                        <div class="button  operator btnmultiply">*</div>
                        <div class="button  operator btndivide">/</div>
                        <div class="button button2x btnclear">CLEAR</div>
                    </div>
                    <div class="row">
                        <div class="button  operator btn%">%</div>
                        <div class="button display btn0">0</div>
                        <div class="button display btnpoint">.</div>
                        <div class="button  operator btnminus">-</div>
                        <div class="button  operator btnplus">+</div>
                        <div class="button button2x btnequal">=</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="stepsShow">

        </div>
    </body>
    <script src="index.js" ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</html>
